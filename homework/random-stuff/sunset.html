<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKE CARE OF IT</title>
    <style>
        #myVideo {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            bottom: 0;
            right: 0;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="sunsetscreen.mp4" type="video/mp4">
    </video>
    <audio id="myAudio" controls autoplay>
        <source src="sounds/newchapter.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
